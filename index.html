<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inicio">
      <h1>Bem-vindos ao jogo da velha</h1>
      <form action="#">
        <p>
          <label for="jogador1">Nome do jogador 1:</label>
          <input type="text" id="jogador1" name="jogador1" />
        </p>
        <p>
          <label for="jogador2">Nome do jogador 2:</label>
          <input type="text" id="jogador2" name="jogador2" />
        </p>
        <button id="jogar">Jogar</button>
      </form>
    </div>
    <h1 class="titulo">Jogo da velha</h1>
    <div class="ativo">
      <h2 id="jogador-ativo"></h2>
    </div>
    <div class="container-tabuleiro">
      <div id="fim-de-jogo">
        <h2>Fim de jogo</h2>
        <div id="resultado"></div>
        <button id="replay">Jogar novamente</button>
      </div>
      <div class="tabuleiro">
        <div id="00"></div>
        <div id="01"></div>
        <div id="02"></div>
        <div id="10"></div>
        <div id="11"></div>
        <div id="12"></div>
        <div id="20"></div>
        <div id="21"></div>
        <div id="22"></div>
      </div>
    </div>
  </body>
</html>
